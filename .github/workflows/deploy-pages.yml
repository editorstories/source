name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages-export   # Triggas bara n√§r DENNA gren uppdateras

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build & Export
        run: yarn build
        # next build med output: 'export' genererar /out-mappen
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_PATH: ${{ github.workspace }}/node_modules

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'   # Next.js exporterar till /out som standard 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4